<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="https://github.com/biase-d">
  <title>ue4cheatcreator</title>
</head>
<body class="container">
  <form id="createCheat">
    <hgroup>
      <h1>ue4cheatcreator</h1>
      <span>Create cheats <s>and fpslocker configs</s> based on ue4cfgdumper dumps</span>
    </hgroup>
    <input type="file" accept=".txt" id='cfg' required>
    <button id="submitCheats" disabled>Create & Download Cheats</button>
  </form>
</body>
<script>
  function downloadCheat(data) {
    const link = document.createElement("a");
    const text = new Blob([data.cheats], { type: 'text/plain' });
    link.href=URL.createObjectURL(text)
    link.download = data.name;
    link.click()
    URL.
    revokeObjectURL(link.href)
  }

  function parseData (data) {
    const result = {}
    const sections = data.trim().split(/\n\n+/)

    sections.forEach(section => {
      const lines = section.split('\n')
      const name = lines[0].match(/\[(.*)\]/)[1]
      const offset = lines[1]
      const value = lines[2]

      result[name] = {
        offset,
        value
      }
      
    })
    
    return result
  }

  async function handleCFGfile(fileArray, config) {
    if (!fileArray) {
      console.warn('No file was detected');
      alert('Please select a file to start');
      return;
    }

    const INSTRUCTION = '680F0000';
    const { CheatOptions } = config;
    const cfg = fileArray[0];

    if (!(cfg instanceof File && cfg.type === 'text/plain' && cfg.size < 5000)) {
      const message = 'Please make sure that you are using the correct file';
      console.warn(message);
      alert(message);
      return;
    }

    const cheat = parseData(await cfg.text());

    const contentParts = [];
    for (const item of CheatOptions) {
      if (item.options) {
        const setting = item.options.filter(options => {
          const [name] = Object.entries(options)[0];
          return cheat[name]; // Retain only options with corresponding entries in cheat
        });

        if (setting.length > 0) {
          // Check if this item should be marked as default based on a match
          const isDefault = setting.some(option => {
            const [name, value] = Object.entries(option)[0];
            return cheat[name] && cheat[name].value === `680F0000 ${value}`;
          });

          // If default, add [Default] marker to the name
          const sectionName = isDefault ? `[Default ${item.name}]` : `[${item.name}]`;
          contentParts.push(sectionName);

          // Append each valid optionâ€™s offset and value
          setting.forEach(options => {
            const [name, value] = Object.entries(options)[0];
            if (cheat[name] && cheat[name].offset) {
              contentParts.push(cheat[name].offset);
              contentParts.push(`${INSTRUCTION} ${value}`);
            } else {
              console.warn(`Missing offset or data for option: ${name}`);
            }
          });

          contentParts.push(''); // Add newline after each section
        } else {
          console.warn('No offsets for:', item.name);
        }
      } else {
        console.warn('Not Implemented: Skipped', item.name);
      }
    }

    const content = contentParts.join('\n');
    if (content) {
      downloadCheat({
        name: cfg.name,
        cheats: content
      });
    } else {
      console.warn('Could not process file', content);
      alert('Something went wrong. Make sure you are selecting the correct .txt file');
    }
  }
